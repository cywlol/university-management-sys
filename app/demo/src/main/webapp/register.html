<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .link {
        margin-top: 15px;
        text-align: center;
      }
      .link a {
        text-decoration: none;
        color: #4caf50;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <form action="register" method="post">
      <h2>Student Register Page</h2>

      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="Enter your username"
        required
      />

      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Enter your password"
        required
      />

      <label for="year">Year</label>
      <input
        id="year"
        name="year"
        type="number"
        placeholder="Year (e.g., 1, 2, 3, 4)"
        min="1"
        max="4"
        required
      />

      <label for="gpa">GPA</label>
      <input
        id="gpa"
        name="gpa"
        type="number"
        step="0.01"
        min="0"
        max="4.0"
        placeholder="GPA (0.00 - 4.00)"
        required
      />

      <button type="submit">Register</button>

      <div class="link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </body>
</html>
